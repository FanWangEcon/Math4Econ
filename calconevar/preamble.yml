- file: localglobal
  title: "Local and Global Maximum"
  titleshort: "Local and Global Maximum"
  description: |
    local and global maximum.
  core :
    - package: m
      code: |
        syms
        solve()
        diff()
        double()
        double(solve(diff(f,x),x)), fplot(f,[x_low, x_high])
