- file: exponential
  title: "Exponential and Compounding Interest Rates"
  titleshort: "Exponential and Compounding Interest Rates"
  description: |
    Exponential function and rules: a^b. Base e exponential, e = 2.71828.
    Infinitely compounding interest rate (continuous time).
    e^r: borrow 1 dollar, given r, meaning r percent interest, e^r is how much to pay back in principle + interests given infinite compounding.
  core :
    - package: m
      code: |
        exp()
        fplot()
        double(subs())
  date: 2020-05-30
  date_start: 2018-12-01
  output:
    pdf_document:
      pandoc_args: '../_output_kniti_pdf.yaml'
      includes:
        in_header: '../preamble.tex'
    html_document:
      pandoc_args: '../_output_kniti_html.yaml'
      includes:
        in_header: '../hdga.html'
  always_allow_html: true
  urlcolor: blue

- file: exolog
  title: "Exponential and Log Functions"
  titleshort: "Exponential and Log Functions"
  description: |
    log and natural log (log in matlab base e, log in google base 10).
    log rules, and why: log(xy) = log(x) + log(y); log(x^a) = alog(x).
    log difference and small rates of change.
  core :
    - package: m
      code: |
        linspace()
        log()
  date: 2020-05-30
  date_start: 2018-12-01
  output:
    pdf_document:
      pandoc_args: '../_output_kniti_pdf.yaml'
      includes:
        in_header: '../preamble.tex'
    html_document:
      pandoc_args: '../_output_kniti_html.yaml'
      includes:
        in_header: '../hdga.html'
  always_allow_html: true
  urlcolor: blue
